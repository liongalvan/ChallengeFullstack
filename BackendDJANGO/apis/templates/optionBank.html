<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prometeo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body class="text-center">
    <div class="card d-inline-block">
      <div class="card-header">Prometeo</div>
      <div class="card-body">
        <h5 class="card-title">Bienvenido</h5>
        <p class="card-text">
          Para iniciar es necesario que nos indiques tu banco<br />
          por el momento solo esta permitido el banco "Test Provider"
        </p>

        <div class="dropdown">
          <select
            type="submit"
            class="form-select bg-primary text-white"
            aria-label="Default select example"
          >
            <option selected>Bancos</option>
            {% for banco in bancos%}
            <option value="{{banco}}">{{banco}}</option>
            {% endfor %}
          </select>
          <br />
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
